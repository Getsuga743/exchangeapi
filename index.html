<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Exchange</title>
    
    <!-- Bootstrap core CSS -->
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#">Exchange API</a>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <h1></h1>
      <p>
        Seleccione la fecha, y la moneda de las cuales quiere obtener el ratio
        de conversion.
      </p>
    </div>
    <div class="container">
      <form id="Exchange">
        <div class="form-group col">
          <label for="fecha">Fecha:</label>

          <input
            type="date"
            class="form-control"
            id="fecha"
            min="1999-01-01"
            max="2020-09-19"
          />
        </div>

        <div class="form-inline mx-auto valores">
          <div class="form-group">
            <label class="form-label" for="base">Base </label>
            <select class="form-control" name="base" id="base"></select>
          </div>
          <!-- <div class="form-group">
            <label class="form-label"for="moneda">Moneda </label>
            <select class="form-control"name="moneda" id="moneda"></select>
          </div> -->
        </div>

        <div class="form-group col button">
          <div class="col-md-12 text-center">
            <button
              type="submit"
              class="btn btn-secondary justify-content-center"
            >
              Obtener
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="res container mt-4" id="div-tabla">
      <div id="spinner" class="spinner-border oculto flex-center" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div id="tabla"></div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/ui.js"></script>
    <script src="src/api.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
